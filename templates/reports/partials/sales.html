<style>
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    table-layout: fixed;
}

th, td {
    border: 1px solid #ccc;
    padding: 12px 10px;
    text-align: left;
    word-wrap: break-word;
}

thead {
    background-color: #f5f5f5;
    font-weight: bold;
}
</style>
<h3>Sales</h3>
<table>
    <thead><tr><th>Date</th><th>Product</th><th>Quantity</th><th>Price</th><th>Total</th></tr></thead>
    <tbody>
        {% for s in sales %}
        <tr>
            <td>{{ s.date.strftime('%Y-%m-%d') }}</td>
            <td>{{ s.product.name }}</td>
            <td>{{ s.quantity }}</td>
            <td>{{ s.price | currency}}</td>
            <td>{{ s.quantity * s.price | currency}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
