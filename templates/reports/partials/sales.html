<h3>Sales</h3>
<table>
    <thead><tr><th>Date</th><th>Product</th><th>Qty</th><th>Price</th><th>Total</th></tr></thead>
    <tbody>
        {% for s in sales %}
        <tr>
            <td>{{ s.date.strftime('%Y-%m-%d') }}</td>
            <td>{{ s.product.name }}</td>
            <td>{{ s.quantity }}</td>
            <td>{{ s.price | currency}}</td>
            <td>{{ s.quantity * s.price | currency}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
