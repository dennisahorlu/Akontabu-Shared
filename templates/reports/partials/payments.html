<style>
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    table-layout: fixed;
}

th, td {
    border: 1px solid #ccc;
    padding: 12px 10px;
    text-align: left;
    word-wrap: break-word;
}

thead {
    background-color: #f5f5f5;
    font-weight: bold;
}
</style>
<h3>Payments</h3>
<table>
    <thead><tr><th>Date</th><th>Type</th><th>Description</th><th>Amount</th></tr></thead>
    <tbody>
        {% for p in payments %}
        <tr>
            <td>{{ p.date.strftime('%Y-%m-%d') }}</td>
            <td>{{ p.payment_type }}</td>
            <td>{{ p.description }}</td>
            <td>{{ p.amount | currency }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
